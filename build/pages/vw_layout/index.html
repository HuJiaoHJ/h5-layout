<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>移动端适配：vw + rem</title>
    <script>
(function () {
    // 1px
    var dpr = window.devicePixelRatio;
    var scale = 1 / dpr;

    var metaEl = document.createElement('meta');
    metaEl.setAttribute('name', 'viewport');
    metaEl.setAttribute('content', 'width=device-width, initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' + scale + ', user-scalable=no');

    if (document.documentElement.firstElementChild) {
        document.documentElement.firstElementChild.appendChild(metaEl);
    } else {
        var wrap = document.createElement('div');
        wrap.appendChild(metaEl);
        document.write(wrap.innerHTML);
    }
})();
</script><script>
(function () {
    (function (root, factory) {
        'use strict';
        if (typeof define === 'function' && define.amd) {
            define([], factory);
        } else if (typeof exports === 'object') {
            module.exports = factory();
        } else {
            root.viewportUnitsBuggyfill = factory();
        }
    }(this, function () {
        'use strict';
        /* global document, window */
        var initialized = false;
        var options;
        var styleNode;
        var userAgent = window.navigator.userAgent;
        var viewportUnitRegExp = /([+-]?[0-9.]+)(vh|vw|vmin|vmax)/g;

        // IE
        var isBuggyIE = /MSIE [0-9]\./i.test(userAgent);
        var isOldIE = /MSIE [0-8]\./i.test(userAgent);
        if (!isBuggyIE) {
            isBuggyIE = !!navigator.userAgent.match(/MSIE 10\.|Trident.*rv[ :]*1[01]\.| Edge\/1\d\./);
        }
        // OperaMini
        var isOperaMini = userAgent.indexOf('Opera Mini') > -1;
        // IOS
        var isMobileSafari = /(iPhone|iPod|iPad).+AppleWebKit/i.test(userAgent) && (function() {
            var iOSversion = userAgent.match(/OS (\d+)/);
            return iOSversion && iOSversion.length > 1 && parseInt(iOSversion[1]) < 10;
        })();
        // Android
        var isBadStockAndroid = (function() {
            var isAndroid = userAgent.indexOf(' Android ') > -1;
            if (!isAndroid) {
                return false;
            }
            var isStockAndroid = userAgent.indexOf('Version/') > -1;
            if (!isStockAndroid) {
                return false;
            }
            var versionNumber = parseFloat((userAgent.match('Android ([0-9.]+)') || [])[1]);
            return versionNumber <= 4.4;
        })();

        function debounce (func, wait) {
            var timeout;
            return function () {
                var context = this;
                var args = arguments;
                var callback = function () {
                    func.apply(context, args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(callback, wait);
            };
        }

        function inIframe () {
            try {
                return window.self !== window.top;
            } catch (e) {
                return true;
            }
        }

        function init (initOptions) {
            if (initialized) {
                return;
            }
            options = initOptions || {};
            // IE8以下 或者 支持vw的机型，不做兼容处理
            // 暴露 options.force 字段，支持设置为true，强制做兼容处理
            console.log(isOldIE, options.force, isMobileSafari, isBuggyIE, isBadStockAndroid, isOperaMini);
            if (isOldIE || (!options.force && !isBuggyIE && !isOperaMini && !isMobileSafari && !isBadStockAndroid)) {
                if (window.console && isOldIE) {
                    console.info('viewport-units-buggyfill requires a proper CSSOM and basic viewport unit support, which are not available in IE8 and below');
                }
                console.log('不需要兼容');
                return;
            }

            console.log('需要兼容');

            initialized = true;
            styleNode = document.createElement('style');
            styleNode.id = 'patched-viewport';
            document['head'].appendChild(styleNode);

            var _refresh = debounce(refresh, 100);
            window.addEventListener('orientationchange', _refresh, true);
            window.addEventListener('pageshow', _refresh, true);

            if (options.force || isBuggyIE || inIframe()) {
                window.addEventListener('resize', _refresh, true);
            }
            
            refresh();
        }

        function getViewport () {
            var vw = window.innerWidth;
            var vh = window.innerHeight;
            
            return {
                vw: vw,
                vh: vh,
                vmax: Math.max(vw, vh),
                vmin: Math.min(vw, vh)
            };
        }

        function replaceValues (match, number, unit) {
            var dimensions = getViewport();
            var base = dimensions[unit];
            var number = parseFloat(number) / 100;
            return (number * base) + 'px';
        }

        function refresh () {
            var value = options.value || '10vw';
            var _value = value.replace(viewportUnitRegExp, replaceValues);
            styleNode.textContent = 'html {\nfont-size: ' + _value + ';\n}';
            styleNode.parentNode.appendChild(styleNode);
        }

        return {
            init: init,
        };
    }));
})();
</script><script> 
    window.onload = function () {
        console.log(window.devicePixelRatio);
        // 兼容vw
        window.viewportUnitsBuggyfill.init();
    }
</script></head>

</div>        </div>
        <div id="bd">
            <div class="body">
    body
</div>        </div>
        <div id="ft">
            <div class="foot">
    foot
</div>        </div>
    </div>

</html>
